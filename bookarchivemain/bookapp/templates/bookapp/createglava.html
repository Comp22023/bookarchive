{% extends 'bookapp/currentbook.html' %}
{%load static%}
{% block title %} Добавить главу {% endblock title %}

{% block nav2 %}

{% endblock nav2%}

    <div class="textedit">
        {% block textedit%}
            <div class="partblock" id="partblock">
				<form action="" method="post">
					{% csrf_token %}
					<label for="part_name" id="part_name">Название темы:</label>
					<input type="text" name="part_name" placeholder="Название главы">
					<label for="part_content">Содержание:</label>
					<textarea name="part_content" id="part_content" cols="30" rows="10">

					</textarea>
					<label for="book" id="book">Произведение:</label>
					<select name="book" multiple>
						{% for book in showbooks %}
							<option value="{{book.id}}">{{book.book_name}}</option>
						{% endfor %}
					</select>
					<br>
    			<button class="button" onclick="sendText()">Submit text</button>
				</form>
			</div>
    {% endblock textedit %}
    </div>

{% block script %}
        <script src="{% static 'js/script.js'%}"></script>
{% endblock script %}
